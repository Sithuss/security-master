<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Department Form</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/department/department-form}" th:object="${department}" method="post">
                            <div class="form-group">
                                <label for="codes">Code</label>
                                <input type="text" class="form-control" id="codes"
                                       th:field="*{code}" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback" th:errors="*{code}"></small>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="country">country</label>
                                        <input type="text" class="form-control" id="country"
                                               th:field="*{country}" th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('country')}" class="invalid-feedback" th:errors="*{country}"></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name"
                                               th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></small>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
